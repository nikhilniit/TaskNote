<div>
<head>
 <style>
  input[type=text], select {
    width: 50%;
    padding: 12px 20px;
    margin: 8px 0;
     display: inline-block; 
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
input[type=password], select {
    width: 50%;
    padding: 12px 20px;
    margin: 8px 0;
     display: inline-block; 
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
input[type=email], select {
    width: 50%;
    padding: 12px 20px;
    margin: 8px 0;
     display: inline-block; 
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
button[type=submit] {
     background-color: #00cc00;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 15px;
    margin: 4px 2px;
    cursor: pointer;
}

input[type=submit]: {
    background-color: #00cc00;
}

form {

    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
     background: url(http://www.alexanderdesignsgh.com/img/slide1-bg.jpg) no-repeat center fixed; 
   background-size:cover;
} 
 
</style>
</head>
<body>
	<form name="myForm" novalidate><h2>{{message}}</h2>
		 Username:<input type="text" name="username" ng-model="username" required>
		 <span ng-show="myForm.username.$dirty &&myForm.username.$error.required">Username is required.</span><br>
         EmailId:&nbsp&nbsp&nbsp&nbsp<input type="email" name="email" ng-model="email" required>
         <span ng-show="myForm.email.$dirty&&myForm.email.$error.required">Email is required.</span>
<span ng-show="myForm.email.$dirty &&myForm.email.$error.email">Invalid email address.</span> <br>
		 Password:<input type="password" name="password" ng-model="password" required ng-minlength="5" ng-maxlength="10"> <br>
		 <span ng-show="myForm.password.$dirty &&myForm.password.$error.required">Password is required.</span>
		 <span ng-show="myForm.password.$dirty &&myForm.password.$error.minlength">minimum 5 characters required</span>
		 <span ng-show="myForm.password.$dirty &&myForm.password.$error.maxlength">too long.</span>
		 <input type = "file" file-model = "myFile"/><br>
		 <button type="submit" ng-disabled="myForm.$invalid"  ng-click="register()">Register</button>
	</form>
</body>
</div>
